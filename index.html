<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Normalize CSS -->
  <link rel="stylesheet" href="./Styles/normalize .css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
  <div class="card">
    <div class="huddle-container">
      <img src="./images/logo.svg" alt="Huddle" class="huddle-logo">
    </div>
    <main class="main">
      <div class="left-container">
        <img src="./images/illustration-mockups.svg" alt="Illustration Mockups" class="website-image">
      </div>
      <div class="right-container">
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
        </p>
        <button class="register-button">
          Register
        </button>
      </div>
    </main>
    <footer class="footer-icons">
      <span class="facebook-icon"><i class="fa-brands fa-facebook-f"></i>
      </span>
      <span class="twitter-icon"><i class="fa-brands fa-twitter"></i>
      </span>
      <span class="instagram-icon"><i class="fa-brands fa-instagram"></i>
      </span>

    </footer>
  </div>
  <!-- Custom JS -->
  <script src="./Scripts/script.js"></script>
</body>
</html>
